<script>
window.addEventListener("unload", () => {
    console.log("unloading");
});
function replace(){
    var oNewDoc = document.open();
    var sMarkup = "<title>New Document</title><script>window.addEventListener('unload', () => { console.log('unloading'); });</" + "script>Hello, world";
    oNewDoc.write(sMarkup);
    oNewDoc.close();
}
</script>
<h1>I just want to say</h1><br>
<!--Button will call the replace function and replace the current page with a new one-->
<input type="button" value="Finish Sentence" onclick="replace();">

<meta charset="utf-8">
<p>Should not be here</p>
<pre id=output></pre>

<script>

function log(thing) {
  let output = document.getElementById("output");
  if (!output) {
    document.write('<meta charset="utf-8"><pre id=output></pre>');
    log(thing);
    return;
  }
  output.appendChild(document.createTextNode(`${thing}\n`));
}

function compare(expected, fn) {
  const sentinel = {};
  let ret = sentinel;
  try {
    ret = fn();
  } catch (err) {
    log(`Expected: ${expected}`);
    log(`Thrown: ${err}`);
  }
  if (ret !== sentinel) {
    log(`Expected: ${expected}`);
    log(`Actual: ${ret}`);
  }
}

window.stop();
document.open();

compare(null, () => document.body);

</script>

<!doctype html>
<meta charset="utf-8">
<pre id=output></pre>

<script>

const buf = [];

function log(thing) {
  buf.push(`${thing}\n`);
}

function flush() {
  let output = document.getElementById("output");
  if (!output) {
    document.write('<meta charset="utf-8"><pre id=output></pre>');
    flush();
    return;
  }
  for (const message of buf)
    output.appendChild(document.createTextNode(message));
}

function compare(expected, fn) {
  const sentinel = {};
  let ret = sentinel;
  try {
    ret = fn();
  } catch (err) {
    log(`Expected: ${expected}`);
    log(`Thrown: ${err}`);
  }
  if (ret !== sentinel) {
    log(`Expected: ${expected}`);
    log(`Actual: ${ret}`);
  }
}

setTimeout(() => {
  compare("CSS1Compat", () => document.compatMode);
  const doc = document;
  compare(true, () => document.open() === doc);
  compare(true, () => document === doc);
  compare(null, () => document.body);
  compare("CSS1Compat", () => document.compatMode);
  document.write("<!doctype html public");
  compare("CSS1Compat", () => document.compatMode);
  document.write(" \"-//IETF//DTD HTML 3//\"");
  compare("CSS1Compat", () => document.compatMode);
  document.write(">");
  compare("BackCompat", () => document.compatMode);
  document.close();
  compare("BackCompat", () => document.compatMode);

  flush();
});

</script>

<!doctype html>
<meta charset="utf-8">

<script>
sessionStorage.clear();

setTimeout(() => {
  sessionStorage.setItem("test", "1");
  parent.onstorage = parent.onStorage;
  sessionStorage.setItem("test", "2");
  parent.onBeforeDocumentOpen();
  document.open();
  parent.onAfterDocumentOpen();
  sessionStorage.setItem("test", "3");
}, 10);
</script>

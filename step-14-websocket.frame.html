<!doctype html>
<meta charset="utf-8">

<script>
setTimeout(() => {
  const ws = new WebSocket("wss://echo.websocket.org");
  ws.onopen = parent.onOpen;
  ws.onerror = parent.onError;
  ws.onclose = parent.onClose;
  parent.onBeforeDocumentOpen();
  document.open();
  parent.onAfterDocumentOpen();
}, 10);
</script>
